<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="headerText">Quarantine got you feeling like Bill Murray from Groundhog's Day?</h1>
        <h2 class="billText">Click Bill's head to have him help you decide what to do.</h2>
        <img src="https://townsquare.media/site/442/files/2015/02/large-groundhog-day-blu-ray10.jpg?w=980&q=75" class="billHead-btn">
        <img src="https://images2.minutemediacdn.com/image/upload/c_crop,h_2188,w_3900,x_0,y_313/f_auto,q_auto,w_1100/v1554703342/shape/mentalfloss/54821-gettyimages-466543405.jpg" class="groundhogPic">
        <nav></nav>
        <div id="modal"></div>
            <div id="modal-textbox">
                <h1 class="modal-h1">Bill thinks you would enjoy....</h1>
                <dl>
                    <dt>Activity:</dt>
                    <dd id="activity"></dd>
    
                    <dt>Accessibilty:</dt>
                    <dd id="accessibility"></dd>
    
                    <dt>Type:</dt>
                    <dd id="type"></dd>
    
                    <dt>Participants:</dt>
                    <dd id="participants"></dd>
    
                    <dt>Price:</dt>
                    <dd id="price"></dd>
                </dl>
            </div>
    </div>
</body>
</html>
